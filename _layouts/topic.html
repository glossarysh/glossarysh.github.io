---
layout: default
---
{% include nav.html %}
    
<br />

<div class='container'>
    <div class='row'>
        <div class='col-sm-2 d-none d-sm-none d-md-block'>
            {% include side-nav.html %}
        </div>
        <div class='col-sm-10 col-xs-12'>
            <div class="card border-primary">
                <div class="card-body">
                    <h1>{{ page.title }}</h1>
                    {% if page.website != "" %}
                    <a class="card-link" href="{{ page.website }}" target="_blank">{{ page.website }}</a>
                    {% endif %}
                </div>
            </div>
            <br />
            {{ content }}
        </div>
    </div>
</div>
